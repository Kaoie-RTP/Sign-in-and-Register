<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
    <style>
      body {
        background-color: #f0f2f5;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        margin: auto;
        padding: 2.5em 2em;
        max-width: 420px;
        width: 100%;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08),
          0 1.5px 4px rgba(0, 0, 0, 0.04);
        box-sizing: border-box;
        text-align: center;
        font-family: "Kanit", sans-serif;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1.2em;
        margin-top: 2em;
      }
      label {
        font-size: 1em;
        margin-bottom: 0.3em;
        color: #333;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="confirm_password"] {
        padding: 0.8em 1em;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.2s, box-shadow 0.2s;
        outline: none;
        font-family: "Kanit", sans-serif;
      }
      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus,
      input[name="confirm_password"]:focus {
        border-color: #4f8cff;
        box-shadow: 0 0 0 2px rgba(79, 140, 255, 0.15);
      }
      button[type="submit"] {
        background: #4f8cff;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0.9em 0;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        margin-top: 0.5em;
        box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
        font-family: "Kanit", sans-serif;
      }
      button[type="submit"]:hover {
        background: #2563eb;
      }
      .light-mode {
        background-color: #f0f2f5 !important;
        color: #222 !important;
      }
      .light-mode .container {
        background: #fff !important;
        color: #222 !important;
      }
      .dark-mode {
        background-color: #181a1b !important;
        color: #f0f2f5 !important;
      }
      .dark-mode .container {
        background: #23272f !important;
        color: #f0f2f5 !important;
      }
      @media (prefers-color-scheme: dark) {
        body.device-mode {
          background-color: #181a1b !important;
          color: #f0f2f5 !important;
        }
        body.device-mode .container {
          background: #23272f !important;
          color: #f0f2f5 !important;
        }
      }
      @media (prefers-color-scheme: light) {
        body.device-mode {
          background-color: #f0f2f5 !important;
          color: #222 !important;
        }
        body.device-mode .container {
          background: #fff !important;
          color: #222 !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-bottom: 1em;
          font-family: 'Kanit', sans-serif;
        "
      >
        <div>
          <label for="theme-select" style="font-size: 0.95em">Theme:</label>
          <select id="theme-select">
            <option value="device" style="font-family: 'Kanit', sans-serif">
              Device
            </option>
            <option value="light" style="font-family: 'Kanit', sans-serif">
              Light
            </option>
            <option value="dark" style="font-family: 'Kanit', sans-serif">
              Dark
            </option>
          </select>
        </div>
        <div>
          <label for="lang-select" style="font-size: 0.95em">Language:</label>
          <select id="lang-select">
            <option value="en" style="font-family: 'Kanit', sans-serif">
              English
            </option>
            <option value="th" style="font-family: 'Kanit', sans-serif">
              ไทย
            </option>
          </select>
        </div>
      </div>
      <h1>REGISTER</h1>
      <form id="register-form" method="POST">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username"
          required
        />
        <label for="password">Password:</label>
        <div style="position: relative; display: flex; align-items: center">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
            style="flex: 1"
          />
          <button type="button" id="toggle-password" style="margin-left: 0.5em">
            Show
          </button>
        </div>
        <label for="confirm_password">Confirm Password:</label>
        <div style="position: relative; display: flex; align-items: center">
          <input
            type="confirm_password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Confirm your password"
            required
            style="flex: 1"
          />
          <button
            type="button"
            id="toggle-confirm-password"
            style="margin-left: 0.5em"
          >
            Show
          </button>
        </div>
        <button type="submit">Register</button>
        <a href="signin.html">Already have an account? Sign In Here</a>
      </form>
    </div>
    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const form = e.target;
          const formData = new FormData(form);
          const res = await fetch("/register", {
            method: "POST",
            body: formData,
          });
          const text = await res.text();
          alert(text);
        });
    </script>
    <script src="dist/scripts/index.js"></script>
  </body>
</html>
